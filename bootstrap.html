                            <form action="https://coderinyou-1332.appspot.com/submit"
                                    method="post">

                            <label for="username-id">Name</label>

                            type="text"
                            name="USERNAME"
                            placeholder="Your Name"
                            required>
                            </div>
                            <div>
                            <label for="email-id">Email</label>
                            <input  id="email-id"
                            type="email"
                            name="EMAIL"
                            placeholder="abc@example.com"
                            required>
                            </div>
                            <div>
                            <input  type="submit"
                            value="Share">
                            </div>
                            </form>
                    </div>
