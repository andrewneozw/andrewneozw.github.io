<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assessment.css">
</head>

<body class="my-photo my-font">
    <div class="container-fluid">
        <div class="row justify-content-sm-center justify-content-md-end">
            <div class="col-sm-10 col-md-6 col-lg-4">
                <h1>Hello, World!</h1>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item mt-2 mb-2" src="baby2.mp4" frameborder="0" allowfullscreen></iframe>
                </div>
                <hr class="my-thick-hr">
                <h3>Contact Me</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name-id">Name</label>
                        <input type="text" name="NAME" id="name-id" placeholder="Your Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email-id">Email</label>
                        <input type="email" name="EMAIL" id="email-id" placeholder="abc.example.com" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-info">
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
